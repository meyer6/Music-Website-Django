<div class="rcorners" align = "center">
    <form action="" method="post" align = "center">
        {% csrf_token %}
        <h2>
            <input type="email" name="email" placeholder="Email" required>
        </h2>
        <h2>
            <input type="password" name="password" placeholder="Password" required>
        </h2>
        <small>Password must be 8+ characters and contain number, lower and upper case characters</small>
        <h2>
            <label for="date">Date Of Birth</label>
            <input type="date" id="date" name="date" required >
        </h2>
        <h2>
            <label for="fav_artist">Who is your favourite artist?</label>
            <input type="text" name="fav_artist" required>
        </h2>
        <h2>
            <label for="fav_genre">What is your favourite genre?</label>
            <input type="text" name="fav_genre" required>
        </h2>
        <small>{{issue}}</small>
        <h2>
            <button type="submit"> Create Account </button>
        </h2>
        <h2>
            <a href="/account/login">Login</a>
        </h2>
    </form>
</div>
{% endblock content %}
